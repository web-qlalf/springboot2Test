<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>회원 상세 화면</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h2>회원 상세 화면</h2>
	    <form id="frm" method="post">
	    	<table class="board_detail">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>회원 상세정보</caption>
				<tbody>
					<tr>
						<th scope="row">아이디</th>
						<td th:text="${memberInfo.id }"></td>
						<th scope="row">이름</th>
						<td th:text="${memberInfo.name }"></td>
					</tr>
					<tr>
						<th scope="row">이메일</th>
						<td th:text="${memberInfo.email }"></td>
						<th scope="row">연락처</th>
						<td th:text="${memberInfo.tel }"></td>
					</tr>
					<tr>
						<th scope="row">가입일자</th>
						<td colspan="3"><input type="text" id="title" name="title" th:value="${memberInfo.createdtime }"/></td>
					</tr>
					<tr>
						<th scope="row">회원상태</th>
						<td colspan="3"><input type="text" id="title" name="title" th:value="${memberInfo.userauth }"/></td>
					</tr>

				</tbody>
			</table>
			<input type="hidden" id="usridx" name="usridx" th:value="${memberInfo.usridx }">
		</form>
		
		<a href="#this" id="list" class="btn">목록으로</a>
		<a href="#this" id="edit" class="btn">수정하기</a>
		<a href="#this" id="delete" class="btn">삭제하기</a>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#list").on("click", function(){
				location.href = "/member/openBoardList.do";
			});
			
			$("#edit").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "/member/updatememberInfo.do";
				frm.submit();
			});
			
			$("#delete").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "/member/deletememberInfo.do";
				frm.submit();
			});
		});
	</script>
</body>
</html>
