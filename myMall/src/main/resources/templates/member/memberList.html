<body>

	<div class="board_list">

<script src="/js/member/member-list.js"></script>

<th:block layout:fragment="script">
	<script th:inline="javascript">
			/*<![CDATA[*/
			var param = {
			        RETURN_SUCC: 'succ',
			        RETURN_FAIL: 'fail',
			        NO_FLAG: 'no',
			        YES_FLAG: 'yes',
			        LISTDATA: /*[[${list}]]*/,
			        URL: /*[[${detailPage}]]*/,
			    };
			MemberList.initConstant(param);
			
			function movePage(uri, queryString) {
				// 				location.href = uri + queryString;
				var uri3 = /*[[${getPage}]]*/;
				var url = uri3 + queryString;
				MemberList.getListInfoGet(url);
			}
			/*]]>*/
		</script>
