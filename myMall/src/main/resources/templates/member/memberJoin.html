<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
</head>
<style>
.board_detail tbody input {
	/* width: 100%; */
	width: auto !important;
}
</style>

<body style="    text-align: -webkit-center;">
	<div class="container">
		<h2>회원 등록</h2>
		<form id="formBoard" name="frm" method="post" action="/member/insertMember.do">
			<table class="member_detail">
				<tr>
					<td>아이디</td>
					<td><input type="text" id="userId" name="id" /></td>
				</tr>

				<tr>
					<td>비밀번호</td>
					<td><input type="password" id="userPw" name="pw" /></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" id="userName" name="name" /></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" id="userEmail" name="email" /></td>
				</tr>
				<tr>
					<td>연락처</td>
					<td><input type="text" id="userTel" name="tel" /></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input type="radio" name="gender" value="1" id="male"><label
						for="male">남</label> <input type="radio" name="gender"
						value="2" id="female"><label for="female">여</label></td>
				</tr>
				<tr>
					<td>회원등급</td>
					<td><input type="radio" name="userauth" value="1" id="admin"><label
						for="admin">admin</label> <input type="radio" name="userauth"
						value="2" id="nomal"><label for="nomal">회원</label></td>
				</tr>


			</table>
			<input type="button" id="saveBtn" value="저장" class="btn">
		</form>
	</div>
</body>
<script>
	$('#saveBtn').click(function () {
	    // chkFileNull();
	    if(validation()){
		    $('#formBoard').submit();
		}
	});

	function validation(){
		var result = true;
		var genSelect = $('input[name=gender]').is(':checked');
		var authSelect = $('input[name=userauth]').is(':checked');
	        if(!genSelect || !authSelect) {
	            alert("성별 또는 회원등급을 선택해주세요.");
	            return false;
	        } 
	    var textIn = $('input[type=text]');
	     
	        if(textIn.length > 0){
	        	
	        	for(var i=0; i<textIn.length; i++){
	        		var txt = textIn.eq(i).val();
	        		if(!txt){
	        			alert("내용을 확인하세요.");
	        			return false;
	        		}
	        	}	
	        }
		return result;
	}

</script>
</html>
